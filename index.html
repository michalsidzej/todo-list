<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://use.fontawesome.com/3fb0f071ef.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Simple Quiz</title>
</head>
<body>
  <div class="container">
    <header class="text-center text-light my-4">
      <h1 class="mb-4">
        Todo list
      </h1>
      <form action="" class="search">
        <input type="text" class="form-control m-auto" name="search" placeholder="search todos">
      </form>
    </header>

    <ul class="list-group todos mx-auto text-light">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>go kayaking</span>
        <img src='trash-alt-regular.svg' class="far delete"></img>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>fly to portugal</span>
        <img src='trash-alt-regular.svg' class="far delete"></img>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>do stuff</span>
        <img src='trash-alt-regular.svg' class="far delete"></img>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>cook dinner</span>
        <img src='trash-alt-regular.svg' class="far delete"></img>
      </li>
    </ul>
    <form action="" class="add text-center my-4">
      <label for="" class="text-light">Add new todo...</label>
      <input type="text" class="form-control m-auto" name="add">
    </form>
  </div>
  
  <script src="app.js"></script>

</body>
</html>
